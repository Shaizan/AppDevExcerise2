<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
   
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="app">
       
        <header>
        <div class="location"><h1>Lethbridge</h1>
        </div>
        </header>
      
        <!--Top section current temp and icon-->
        <div class="current_conditions">
            <span><h4 class = "temp" id="temp">3&#8451;</h4></span>
           <img id="icon" src ="" alt="Weather Icon"> 
            
        </div>
        
        <!--Description-->
        <div class="weath_descrip">
            <span id="description">mom says its cold </span>
        </div>
        
        
        <!--Bottom section min tmep, max temp, wind, humidity-->
        <div class="weather_details">
            <div class ="boxes">Min temp<br/><span id="mintemp" >2&#8451;</span></div>
            <div class ="boxes" >Max temp<br/><span id="maxtemp" >20	&#8451;</span></div>
            <div class ="boxes">Wind<br/><span id="wind">25km/h</span></div>
            <div class ="boxes">Humidity<br /><span id="humidity">35&#37;</span></div>
        
        </div>
        
    </div>

    
    
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/weatherapp.js"></script>
